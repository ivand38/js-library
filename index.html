<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h2>Library</h2>
    </div>
    <dialog id="add-book-dialog" class="dialog-card">
        <span class="close" onclick="closeDialog()">&times;</span>
        <br>
        <h4>Add Book</h4>

        <form action="#" class="add-book-form" id="add-book-form">
            <input type="text" id="title" name="title" placeholder="Title">
            <br>
            <input type="text" id="author" name="author" placeholder="Author">
            <br>
            <input type="number" id="pages" name="pages" placeholder="Pages">
            <br>
            <div class="is-read">
                <label for="is-read" style="font-size: 14px; font-weight: 400;">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="is-read">
            </div>
            <br>
            <button type="submit" class="add-book" id="submit-form">Add Book</button>
        </form>
    </dialog>
    <br>
    <h3>My List</h3>
    <br>
    <button class="add-book" id="add-book" onclick="showDialog()"><i class="bi bi-plus-circle"></i>Add
        book</button>
    <br>
    <div class="book-layout">

    </div>
    <script src="script.js"></script>
</body>

</html>
